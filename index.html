<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-house-door-fill"></i> Recipe Finder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="meal-planner.html">Meal Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 mb-3">Recipe Finder</h1>
            <p class="lead text-muted">Discover delicious recipes for any occasion</p>
        </header>

        <div class="search-section mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search for recipes...">
                        <button class="btn btn-primary btn-lg" type="button" id="searchButton">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
<div class="ingredient-section mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="input-group">
                <input type="text" id="ingredientInput" class="form-control form-control-lg"
                    placeholder="Enter ingredients (comma-separated)...">
                <button class="btn btn-success btn-lg" type="button" id="ingredientSearchButton">
                    Find Recipes
                </button>
            </div>
        </div>
    </div>
</div>


        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="recipes" class="row g-4"></div>
    </div>

    <div class="modal fade" id="recipeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" id="favoriteButton">
                        <i class="bi bi-heart"></i> Add to Favorites
                    </button>
                    <button type="button" class="btn btn-outline-success" id="addToPlannerButton">
                        <i class="bi bi-calendar-plus"></i> Add to Meal Plan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
